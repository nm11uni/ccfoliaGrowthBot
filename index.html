<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="epIROaykOc4fscA7d5B8_L-q3He9kfCJ3QCuMjauqXk" />
    <title>CoCログ クリティカル/ファンブル集計</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CoCログ クリティカル/ファンブル集計</h1>
        <p>ccfoliaからダウンロードしたHTMLログファイルをアップロードしてください</p>
    </header>

    <main>
        <div class="input-section">
            <input type="file" id="logFile" accept=".html" aria-label="ログファイルを選択">
        </div>

        <section id="resultsSection" class="hidden">
            <h2>解析結果</h2>
            <button id="copyAllButton" class="copy-button all-copy-button">全員分をまとめてコピー</button>
            <div id="summary">
            </div>
        </section>

        <section id="errorSection" class="hidden">
            <h2 class="error">エラー</h2>
            <p id="errorMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; Log Analyzer</p>
        <button class="button-20">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="#ffffff"
                    d="m12.9 5.1 10.7 10.7c.5.5.5 1.4 0 1.9l-1.2 1.2c-.5.5-1.3.5-1.9 0L12 10.4l-8.5 8.5c-.5.5-1.3.5-1.9 0L.4 17.7c-.5-.5-.5-1.4 0-1.9L11.1 5.1c.5-.5 1.3-.5 1.8 0z" />
            </svg>
        </button>
    </footer>

    <script src="script.js"></script>
</body>

</html>
